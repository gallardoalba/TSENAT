url: https://gallardoalba.github.io/TSENAT

pkgdown:
  title: TSENAT

template:
  bootstrap: 5
  params:
    bootswatch: "cosmo"

navbar:
  structure:
    left:
      - home
      - reference
      - coverage
      - sourcecode
      - issue
      - articles
      - documents
      - news
    right:
      - github

  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html

    reference:
      text: Functions
      icon: far fa-file-code fa-lg
      href: reference/index.html

    coverage:
      text: Coverage
      icon: fas fa-chart-bar fa-lg
      href: coverage/coverage.html

    sourcecode:
      text: Source Code
      icon: fab fa-github fa-lg
      href: https://github.com/gallardoalba/TSENAT

    issue:
      text: Issues
      icon: fas fa-question-circle fa-lg
      href: https://github.com/gallardoalba/TSENAT/issues

    articles:
      text: Vignettes
      icon: fas fa-file-contract fa-lg
      href: articles/index.html
      
    documents:
      text: Vignette Files
      icon: fas fa-book fa-lg
      menu:
        - text: PDF (vignette)
          href: articles/TSENAT.pdf
        - text: HTML (vignette)
          href: articles/TSENAT.html

    news:
      text: News
      href: news/index.html

home:
  title: "TSENAT"
  contents: README.md

news:
  releases:
  - text: "Version 1.0"
    href: https://github.com/gallardoalba/TSENAT/releases/tag/v1.0

authors:
  "Crist√≥bal Gallardo":
    href: https://github.com/gallardoalba
