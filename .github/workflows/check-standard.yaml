name: R-CMD-check (standard)

on:
  push:
    branches: [ stable ]
  pull_request:
    branches: [ stable ]

jobs:
  R-CMD-check:
    name: R-CMD-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2'

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            build-essential pkg-config \
            libcurl4-openssl-dev libssl-dev libxml2-dev libgit2-dev \
            libfontconfig1-dev libfreetype6-dev libharfbuzz-dev libfribidi-dev \
            libpng-dev libjpeg-dev \
            libcairo2-dev libx11-dev libxrender-dev libxcb1-dev

      - name: Install R package dependencies
        run: |
          # Install only remotes and minimal Depends/Imports/LinkingTo from DESCRIPTION
          Rscript -e "install.packages('remotes', repos='https://cloud.r-project.org'); remotes::install_deps(dependencies = c('Depends','Imports','LinkingTo'))"

      - name: Run R CMD check (no manual, no vignettes)
        run: R CMD check --no-manual --no-vignettes --as-cran .
